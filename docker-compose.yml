version: '3.5'
services:
  dev:
    user: root
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - ./:/usr/src/mockserver_client/
    container_name: mockserver_client_dev
    working_dir: /usr/src/mockserver_client/
    env_file:
      - docker.env

  mock-server:
    image: mockserver/mockserver:5.15.0
    command: -serverPort 1080
    ports:
      - '1080:1080'
    environment:
      - MOCKSERVER_LIVENESS_HTTP_GET_PATH=/health
